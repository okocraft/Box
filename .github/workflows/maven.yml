name: Maven Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        run: |
          mvn clean
          mvn -B package --file pom.xml
      - name: Move the artifact
        run: |
          mkdir staging
          mkdir staging/api
          cp -r api/target staging/api/target
          mkdir staging/nms
          cp -r nms/target staging/nms
          mkdir staging/nms/v1_15_R1
          cp -r nms/v1_15_R1/target staging/nms/v1_15_R1
          mkdir staging/nms/v1_16_R1
          cp -r nms/v1_16_R1/target staging/nms/v1_16_R1
          mkdir staging/nms/adapter
          cp -r nms/adapter/target staging/nms/adapter
          mkdir staging/plugin
          cp -r plugin/target staging/plugin
      - uses: actions/upload-artifact@v1
        with:
          name: Package
          path: staging