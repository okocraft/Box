adventure = "4.16.0"
annotations = "24.1.0"
configapi = "5.0.0-beta.2"
event4j = "4.0.0-rc.1"
fastutil = "8.5.13"
hikaricp = "5.1.0"
messages = "0.5.0"
snakeyaml = "2.2"

# gradle plugins
shadow = "8.1.7"

# testing library
junit = "5.10.2"

# test environment
mockito = "5.11.0"
slf4j = "2.0.12"
sqlite-jdbc = "3.45.2.0"

# platform api
paper = "1.20.4-R0.1-SNAPSHOT"
paper-javadoc = "1.20"

# plugin api
coreprotect = "22.3"
